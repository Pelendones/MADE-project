name: GitHub Actions testing the workflow
run-name: ${{ github.actor }} is testing the workflow
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "The job was triggered by a ${{ github.event_name }} event." 

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }} 
      - run: echo "üçè This job's status is ${{ job.status }}."  

      # Activate the virtual enviroment    
      - name: Activate virtualenv
        run: | 
          .${{ github.workspace }}/venv/Scripts/activate      
      
      # Build Stage 
      #- name: npm install
      #  run: |
      #      npm install 

      # Test Stage
      - name: Run Tests
        run: | 
          ls ${{ github.workspace }}/project
          chmod +x ${{ github.workspace }}/project/tests.sh
          .${{ github.workspace }}/project/tests.sh
